<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Galaxy Scene 3</title>
  <style>
    body {
      margin: 0;
      background: linear-gradient(to right, #0b0033, #1a0033, #2e003e, #400040);
      overflow: hidden;
    }
    .nebula {
      position: absolute;
      width: 300px;
      height: 300px;
      background: radial-gradient(circle, rgba(255,0,255,0.3), transparent);
      border-radius: 50%;
      animation: pulse 6s infinite ease-in-out;
    }
    @keyframes pulse {
      0%, 100% { transform: scale(1); opacity: 0.3; }
      50% { transform: scale(1.5); opacity: 0.8; }
    }
  </style>
</head>
<body>
  <div class="nebula" style="top: 20%; left: 30%;"></div>
  <div class="nebula" style="top: 50%; left: 60%;"></div>
  <div class="nebula" style="top: 70%; left: 40%;"></div>
</body>
</html>
