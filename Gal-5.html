<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Galaxy Scene 5</title>
  <style>
    body {
      margin: 0;
      background: black;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .core {
      width: 200px;
      height: 200px;
      border-radius: 50%;
      background: radial-gradient(circle, #ff00ff, #ff9900, #000);
      animation: glow 3s infinite alternate;
    }
    @keyframes glow {
      from { transform: scale(1); opacity: 0.7; }
      to { transform: scale(1.5); opacity: 1; }
    }
  </style>
</head>
<body>
  <div class="core"></div>
</body>
</html>
